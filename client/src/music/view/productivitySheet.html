<md-bottom-sheet class="md-list md-has-header">

    <md-subheader>
        Productivity for <span class="name">{{ vm.track.name }}</span>:
    </md-subheader>

    <md-list>
      <md-item ng-repeat="item in vm.productivity">
        <md-subheader>
            {{ item.name }} - {{ item.minutes }}min
        </md-subheader>
        <md-progress-linear md-mode="determinate" value="{{item.procentage * 100}}"></md-progress-linear>
      </md-item>
    </md-list>

</md-bottom-sheet>
