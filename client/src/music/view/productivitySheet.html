<md-bottom-sheet class="md-list md-has-header">

    <md-subheader>
        Productivity for <span class="name">{{ vm.track.name }}</span>:
    </md-subheader>

    <md-list>
      <md-item ng-repeat="item in vm.track.productivity">
        <md-button>

        </md-button>
          <md-progress-linear md-mode="query" value="{{item}}"></md-progress-linear>
      </md-item>
    </md-list>

</md-bottom-sheet>
