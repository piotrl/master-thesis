<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">
<head>
    <title>Sign In</title>
</head>
<body>
<div layout:fragment="content" class="mdl-grid demo-content">
    <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>

        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Sign in</h2>
            </div>
            <form action="#" method="post" th:action="@{/authenticate}">

                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" name="username"/>
                        <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="userpass" name="password"/>
                        <label class="mdl-textfield__label" for="userpass">Password</label>
                    </div>
                    <!--<div class="mdl-checkbox mdl-js-checkbox">-->
                        <!--<input class="mdl-checkbox__input" id="rememberme" type="checkbox"-->
                               <!--name="_spring_security_remember_me"/>-->
                        <!--<label class="mdl-checkbox__label" for="rememberme">Remember me</label>-->
                    <!--</div>-->
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                            type="submit">Sign in
                    </button>
                    <!--<div class="mdl-typography&#45;&#45;text-right">-->
                        <!--<p>New here? <a class="mdl-button mdl-button&#45;&#45;colored mdl-js-button mdl-js-ripple-effect"-->
                                        <!--href="/signup" th:href="@{/signup}">Sign Up</a></p>-->
                    <!--</div>-->
                </div>
            </form>
            <div class="mdl-layout-spacer"></div>

        </div>
    </div>
</div>
</body>
</html>
