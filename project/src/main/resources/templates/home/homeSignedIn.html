<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
</head>
<body>
<div layout:fragment="content">
    <div class="demo-content">
        <!-- /* Handle the flash message */-->
        <th:block th:if="${message != null}">
            <!-- /* The message code is returned from the @Controller */ -->
            <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">
                &nbsp;</div>
        </th:block>
        <div class="mdl-grid">
            <div th:replace="dashboard/summary :: summary-day"></div>
            <div th:replace="dashboard/summary :: summary-month"></div>
        </div>
    </div>
    <div th:replace="fragments/layout :: footer"></div>
</div>
</body>
</html>
