<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="mdl-grid demo-content">
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    You have listened <br/>
                    <span th:text="${summary.countTracks}"></span>
                    tracks
                </h4>
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">

        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    You have were working <br/>
                    <span th:text="${summary.countActivitiesTime}"></span> hours
                </h4>
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    You've switched between windows:<br/>
                    <span th:text="${summary.countActivities}"></span>
                </h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
