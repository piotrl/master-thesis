<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>Music and productivity</title>
    <link rel="shortcut icon" href="images/favicon.png"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <link rel="stylesheet" href="../../static/material/material.css" th:href="@{material/material.css}"/>
    <link rel="stylesheet" href="../../static/dashboard.css" th:href="@{dashboard.css}"/>

    <!--<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>-->
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header is-upgraded">

    <!-- Header -->
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Home</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search" />
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item"><a th:href="@{/about}">About</a></li>
                <li class="mdl-menu__item"><a th:href="@{/readme}">Read Me</a></li>
            </ul>
        </div>
    </header>

    <!-- nav -->
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <img src="images/user.jpg" class="demo-avatar" />
            <div class="demo-avatar-dropdown">
                <span>You!</span>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                    <span class="visuallyhidden">Accounts</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item"><i class="material-icons">settings</i>Settings</li>
                </ul>
            </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="./">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home
            </a>
            <a class="mdl-navigation__link"
               th:if="${#authorization.expression('!isAuthenticated()')}"
               th:href="@{/signin}">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>&nbsp;Sign in
            </a>
            <a class="mdl-navigation__link"
               th:if="${#authorization.expression('isAuthenticated()')}"
               th:href="@{#}"
               onclick="$('#form').submit();">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">exit to app</i>&nbsp;Sign in
                <form style="visibility: hidden" id="logoutform" method="post" action="#" th:action="@{/logout}"></form>
            </a>
        </nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content" layout:fragment="content">
        </div>
    </main>

    <!-- Footer -->
    <div th:align="center">
        &copy;&nbsp;<span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2016</span>
        Master project <span th:text="${@environment.getProperty('app.version')}"></span>
    </div>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
