<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="summary-day"
     class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">LastFm summary</h2>
    </div>

    <div id="chart-day"></div>

    <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
            <div class="mdl-cell">
                <input class="mdl-textfield__input" type="date" id="summary-day" name="day"/>
            </div>
            <div class="mdl-cell">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                        type="submit"><i class="material-icons">refresh</i> Refresh
                </button>
            </div>
        </div>
    </div>
</div>

<div th:fragment="summary-month"
     class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">LastFm summary</h2>
    </div>

    <div id="chart-month"></div>

    <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
            <div class="mdl-cell">
                <input class="mdl-textfield__input" type="month" id="summary-month" name="month"/>
            </div>
            <div class="mdl-cell">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                        type="submit"><i class="material-icons">refresh</i> Refresh
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
