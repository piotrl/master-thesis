<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">
<head>
    <title th:text="#{view.reports.title}">Welcome!</title>
</head>
<body>
<div layout:fragment="content">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Filter</h2>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-offset mdl-cell--middle mdl-typography--text-right">
                        <button id="filter-button-left"
                                class="mdl-button mdl-button--icon mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                type="submit">
                            <i class="material-icons">arrow</i> &leftarrow;
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="month" id="filter-month"/>
                            <label class="mdl-textfield__label" for="filter-month">Month</label>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--middle mdl-typography--text-left">
                        <button id="filter-button-right"
                                class="mdl-button mdl-button--icon mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                type="submit">
                            <i class="material-icons">arrow</i> &rightarrow;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mdl-grid mdl-cell--12-col">
        <div class="mdl-cell--6-col">
            <div id="table-top-tags">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell--12-col">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Tag</th>
                        <th>Times played</th>
                        <th>Duration</th>
                     </tr>
                    </thead>
                    <tbody>
                    <!-- Placeholder -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mdl-cell--6-col">
            <div id="table-top-artists">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell--12-col">
                    <thead>
                    <tr>
                        <th></th>
                        <th class="mdl-data-table__cell--non-numeric">Artist</th>
                        <th>Times played</th>
                        <th>Duration</th>
                    </tr>
                    </thead>
                    <tbody>
                        <!-- placeholder -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">All aggregated music and activities</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div id="reports-music-ratio"></div>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Music played only during activities</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div id="reports-music-during-activities"></div>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
            <div class="mdl-card__actions mdl-card--border">
                <div id="reports-silence-ratio"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
